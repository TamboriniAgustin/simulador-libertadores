<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Configuración -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulación Libertadores</title>
        <!-- Css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/main.css">
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>

            <div class="equipos">
                <div class="fila fila0"></div>
                <div class="fila fila1"></div>
            </div>
        </header>

        <!-- Selector functionalidades -->
        <section id="selector-funcionalidades">
            <h1>Simulaciones</h1>
            <div class="cards">
                <div class="card sorteo-grupos">
                    <button>Sorteo Fase de Grupos</button>
                </div>
        
                <div class="card grupos">
                    <button>Fase de Grupos</button>
                </div>

                <div class="card sorteo-eliminatorias">
                    <button>Sorteo Eliminatorias</button>
                </div>

                <div class="card eliminatorias">
                    <button>Eliminatorias</button>
                </div>
            </div>
        </section>

        <!-- Funcionalidades -->
        <section id="funcionalidades">
            <h1 class="titulo"></h1>
            <div class="contenedor-funcionalidades">
                <div id="sorteo-fase-grupos">
                    <div class="bombos">
                        <div class="bombo bombo1">
                            <h1>Bombo 1</h1>
                        </div>
                        <div class="bombo bombo2">
                            <h1>Bombo 2</h1>
                        </div>
                        <div class="bombo bombo3">
                            <h1>Bombo 3</h1>
                        </div>
                        <div class="bombo bombo4">
                            <h1>Bombo 4</h1>
                        </div>
                    </div>

                    <div class="contenedor-btn-sortear">
                        <button id="sortear">Sortear</button>
                    </div>

                    <div class="sorteo">
                        <div class="fila">
                            <div class="grupo grupo0">
                                <h1>Grupo A</h1>
                            </div>
                            <div class="grupo grupo2">
                                <h1>Grupo C</h1>
                            </div>
                            <div class="grupo grupo4">
                                <h1>Grupo E</h1>
                            </div>
                            <div class="grupo grupo6">
                                <h1>Grupo G</h1>
                            </div>
                        </div>
                        <div class="fila">
                            <div class="grupo grupo1">
                                <h1>Grupo B</h1>
                            </div>
                            <div class="grupo grupo3">
                                <h1>Grupo D</h1>
                            </div>
                            <div class="grupo grupo5">
                                <h1>Grupo F</h1>
                            </div>
                            <div class="grupo grupo7">
                                <h1>Grupo H</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="fase-grupos">
                    <div class="filtro-grupos">
                        <button id="grupo1" class="active">Grupo A</button>
                        <button id="grupo2">Grupo B</button>
                        <button id="grupo3">Grupo C</button>
                        <button id="grupo4">Grupo D</button>
                        <button id="grupo5">Grupo E</button>
                        <button id="grupo6">Grupo F</button>
                        <button id="grupo7">Grupo G</button>
                        <button id="grupo8">Grupo H</button>
                    </div>
                    
                    <div class="grupos">
                        <div class="grupo grupo1">
                            <div class="titulo">
                                <hr>
                                <h1>GRUPO <span>A</span></h1>
                            </div>
                            <div class="equipos"></div>
                        </div>

                        <div class="grupo grupo2">
                            <div class="titulo">
                                <hr>
                                <h1>GRUPO <span>B</span></h1>
                            </div>
                            <div class="equipos"></div>
                        </div>

                        <div class="grupo grupo3">
                            <div class="titulo">
                                <hr>
                                <h1>GRUPO <span>C</span></h1>
                            </div>
                            <div class="equipos"></div>
                        </div>

                        <div class="grupo grupo4">
                            <div class="titulo">
                                <hr>
                                <h1>GRUPO <span>D</span></h1>
                            </div>
                            <div class="equipos"></div>
                        </div>

                        <div class="grupo grupo5">
                            <div class="titulo">
                                <hr>
                                <h1>GRUPO <span>E</span></h1>
                            </div>
                            <div class="equipos"></div>
                        </div>

                        <div class="grupo grupo6">
                            <div class="titulo">
                                <hr>
                                <h1>GRUPO <span>F</span></h1>
                            </div>
                            <div class="equipos"></div>
                        </div>

                        <div class="grupo grupo7">
                            <div class="titulo">
                                <hr>
                                <h1>GRUPO <span>G</span></h1>
                            </div>
                            <div class="equipos"></div>
                        </div>

                        <div class="grupo grupo8">
                            <div class="titulo">
                                <hr>
                                <h1>GRUPO <span>H</span></h1>
                            </div>
                            <div class="equipos"></div>
                        </div>
                    </div>

                    <div class="fixture">
                        <div class="grupo grupo1"></div>
                        <div class="grupo grupo2"></div>
                        <div class="grupo grupo3"></div>
                        <div class="grupo grupo4"></div>
                        <div class="grupo grupo5"></div>
                        <div class="grupo grupo6"></div>
                        <div class="grupo grupo7"></div>
                        <div class="grupo grupo8"></div>
                    </div>

                    <div class="contenedor-btn-simular">
                        <button id="simularGrupos" data-grupo="1">Simular</button>
                    </div>
                </div>

                <div id="sorteo-fase-eliminatoria">
                    <div class="contenedor-sorteo">
                        <div class="bombos">
                            <div class="bombo bombo1">
                                <h1>Bombo 1</h1>
                            </div>
                            <div class="bombo bombo2">
                                <h1>Bombo 2</h1>
                            </div>
                        </div>
    
                        <div class="llaves">
                            <div class="izquierda">
                                <div class="partido partido1">
                                    <div class="equipo equipo8"></div>
                                    <div class="equipo equipo0"></div>
                                </div>
                                <div class="partido partido2">
                                    <div class="equipo equipo9"></div>
                                    <div class="equipo equipo1"></div>
                                </div>
                                <div class="partido partido3">
                                    <div class="equipo equipo10"></div>
                                    <div class="equipo equipo2"></div>
                                </div>
                                <div class="partido partido4">
                                    <div class="equipo equipo11"></div>
                                    <div class="equipo equipo3"></div>
                                </div>
                            </div>
    
                            <div class="derecha">
                                <div class="partido partido5">
                                    <div class="equipo equipo12"></div>
                                    <div class="equipo equipo4"></div>
                                </div>
                                <div class="partido partido6">
                                    <div class="equipo equipo13"></div>
                                    <div class="equipo equipo5"></div>
                                </div>
                                <div class="partido partido7">
                                    <div class="equipo equipo14"></div>
                                    <div class="equipo equipo6"></div>
                                </div>
                                <div class="partido partido8">
                                    <div class="equipo equipo15"></div>
                                    <div class="equipo equipo7"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="contenedor-btn-sortear">
                        <button id="sortear">Sortear</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
